<ng2-toasty [position]="'top-center'"></ng2-toasty>
<div id="crCreatePerson" class="col-xs-12" *ngIf="form">
  <h1 id="pageHeadLine">{{pageTitle}}</h1>
  <form [formGroup]="form" role="form">
    <div class="form-group row">
      <label for="firstNameInput" class="col-xs-9 form-control-label">
        Firstname
      </label>
      <div class="col-xs-9">
        <input id="firstNameInput" placeholder="e.g Mark" class="form-control"
               formControlName="firstName" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="lastNameInput" class="col-xs-9 form-control-label">
        Lastname
      </label>
      <div class="col-xs-9">
        <input id="lastNameInput" placeholder="e.g Bauer" class="form-control"
               formControlName="lastName" required>
      </div>
    </div>
    <div class="col-xs-9">
      <button id="createBtn" (click)="onCreate()" [disabled]="form.pristine || !form.valid" class="btn btn-danger"> Save </button>
    </div>
  </form>
</div>
